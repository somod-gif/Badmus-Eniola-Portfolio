<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="typing-text"></div>

</body>
</html>
<script>
        const typingText = document.getElementById('typing-text');
        const words = ["Frontend Developer", "Student" ,"Freelancer"];
        let wordIndex = 0;
        let letterIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            const currentText = currentWord.substring(0, letterIndex);

            if (isDeleting) {
                typingText.innerHTML = currentText.slice(0, -1);
                letterIndex--;
            } 
            else {
                typingText.innerHTML = currentText + currentWord.charAt(letterIndex);
                letterIndex++;
            }

            if (letterIndex == currentWord.length) {
                isDeleting = true;
            }

            if (letterIndex == 0 && isDeleting) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }
        }

        setInterval(type, 200);
        // const word = "Developer";
        // console.log(word.charAt());

</script>
